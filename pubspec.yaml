name: eadukalthedi
description: "A new Flutter project."

# Prevents accidental publication to pub.dev.
publish_to: 'none'

# Application version details.
version: 1.0.0+1

# Flutter SDK version.
environment:
  sdk: '>=3.0.0 <4.0.0'

# Application dependencies.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  logger: ^2.5.0
  gap: ^3.0.1
  page_transition: ^2.1.0
  carousel_slider: ^5.0.0
  flutter_svg: ^2.0.16
  flutter_gen: ^5.8.0

# Development dependencies for testing and linting.
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Adding assets.
  assets:
    - assets/pngs/
    - assets/svgs/

  # Adding custom fonts.
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
        - asset: assets/fonts/poppins/Poppins-Light.ttf
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
        - asset: assets/fonts/poppins/Poppins-Black.ttf
